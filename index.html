<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
  <div class="container">
    <div class="quote">BE SO GOOD THEY CAN'T IGNORE YOU</div>
    <div class="author">~STEVE MARTIN</div>
    <div class="btn-container">
      <button class="fav-btn">Add To Favourite</button>
      <button class="new-btn">New Quote</button>
    </div>
  </div>
  <hr>
  <h2></h2>
  <ul class="fav-list">
    <li>
      <div class="fav-quote">BE SO GOOD THEY CAN'T IGNORE YOU</div>
      <div class="fav-author">~STEVE MARTIN</div>
      <button class="unfav-btn">Remove</button>
    </li>
  </ul>
  <script src="script.js"></script>
</body>
</html>
