<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
  <div class="container">
    <div class="quote">BE SO GOOD THEY CAN'T IGNORE YOU</div>
    <div class="author">~STEVE MARTIN</div>
    <div class="btn-container">
      <button class="cpy-btn">
        <i class="fa-solid fa-copy"></i>
        Copy</button>
      <button class="fav-btn">
        <i class="fa-solid fa-heart"></i>
        Add To Favourite</button>
      <button class="new-btn">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        New Quote</button>
    </div>
  </div>
  <hr>
  <h2 class="Fav-Title">Favorite Quotes</h2>
  <ul class="fav-list">
  </ul>
  <script src="https://kit.fontawesome.com/3c8d775e20.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
